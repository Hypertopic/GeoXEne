<!DOCTYPE html>
<html>
  <head>
    <title>GeoXEne</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtl1YBvhlhE_jJp-Bl1kVYigPaJfiti10&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      .map {
        height: 80%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .submitBtn {
        padding: 5px 10px;
        margin: 4px;
        background-color: #9EDADE;
        color: black;
        border: none;
        border-radius: 8px;
        transition: 150ms;
      }

      .submitBtn:hover {
        background-color: #3F898E;
        transition: 150ms;
      }

    </style>
    <script src="maps.js"></script>
  </head>
  <body>
    <h1>GeoXEne</h1>
    <div id="map" class="map"></div>
    <form action="/addresses" method="POST">
      <label>Latitude:
        <input type="text" id="lat" name="lat" required />
      </label>
      </label>Longitude:
        <input type="text" id="long" name="long" required />
      </label>
      </label>Address:
        <input type="text" id="title" name="title" required />
      </label>
      <button type="submit" class="submitBtn">Add location</button>
    </form>
  </body>
</html>
